<!DOCTYPE html>
<html>
<head>
   
    <title>calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .display {
            width: 100%;
            padding: 15px;
            text-align: right;
            border: none;
            background-color: #f4f4f9;
            border: 2px solid rgb(70, 69, 69);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: #d4d4d4;
        }
        button:hover {
            background-color: #d9d9d9;
        }
        .equal {
            background-color:rgb(154, 152, 152);
            color: white;
        }
        .equal:hover {
            background-color:rgb(154, 152, 152)
        }
        .clear, .backspace {
            grid-column: span 4;
            background-color: rgb(154, 152, 152);
            color:#d9d9d9;
        }
        .clear:hover, .backspace:hover {
            background-color:rgb(232, 226, 226);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
            
            <!-- New Backspace Button -->
            <button class="backspace" onclick="backspace()">Delete</button>
            
            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert("INVALID INPUT");
            }
        }
    </script>
</body>
</html>
